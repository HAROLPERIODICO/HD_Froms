<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Briefing Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      padding: 40px 20px;
      margin: auto;
      text-align: center;
    }
    .form-container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin: auto;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      animation: fadeIn 0.3s ease-in-out;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      text-align: left;
    }
    .form-group {
      position: relative;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 12px 12px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: none;
    }
    .form-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 14px;
      color: #888;
      background: white;
      padding: 0 5px;
      transition: 0.2s;
      pointer-events: none;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]):valid + label {
      top: -8px;
      left: 10px;
      background: white;
      font-size: 12px;
      color: #3498db;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    button[type="submit"] {
      background-color: #2ecc71;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      grid-column: 1 / -1;
    }
    button[type="submit"]:hover {
      background-color: #27ae60;
    }
  </style>
</head>

  </div>

</body>
</html>
