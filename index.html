<head>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      padding: 20px 20px;
      margin: auto;
      text-align: center;
      color: #333;
    }
    .form-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      margin: auto;
      max-width: 900px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 40px;
      font-size: 32px;
      color: #2c3e50;
      font-weight: 600;
      text-transform: uppercase;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      text-align: left;
    }
    .form-group {
      position: relative;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 18px 16px;
      font-size: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      background: #f9f9f9;
      outline: none;
      transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 10px rgba(155, 89, 182, 0.4);
    }
    .form-group label {
      position: absolute;
      top: 18px;
      left: 18px;
      font-size: 14px;
      color: #999;
      background: white;
      padding: 0 5px;
      transition: 0.3s ease;
      pointer-events: none;
    }
    .form-group input:focus + label,
    .form-group textarea:focus + label,
    .form-group select:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label,
    .form-group select:not([value=""]):valid + label {
      top: -12px;
      left: 12px;
      font-size: 12px;
      color: #9b59b6;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    button[type="submit"] {
      background-color: #9b59b6;
      color: white;
      font-size: 18px;
      padding: 16px 30px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      grid-column: 1 / -1;
      transition: background-color 0.3s ease;
      letter-spacing: 1px;
    }
    button[type="submit"]:hover {
      background-color: #8e44ad;
    }
    .checkbox-group {
      padding: 20px;
      border-radius: 15px;
      border: 1px solid #e0e0e0;
      background-color: #f9f9f9;
    }
    .checkbox-group legend {
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
      font-size: 16px;
      color: #333;
    }
    .checkbox-group label {
      display: block;
      margin: 5px 0;
      font-weight: 400;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Formulario de Briefing para Página Web</h1>
    <form id="briefingForm" action="https://formsubmit.co/disenodigital@artemicreativa.com" method="POST">
      <input type="hidden" name="_next" value="aroldiazmelendez@gmail.com">
      <input type="hidden" name="_subject" value="Nuevo Briefing Web">

      <div class="form-group">
        <input type      <div class="form-group">

        <textarea id="accionVisitante" name="accionVisitante" rows="3" placeholder=" "></textarea>
        <label for="accionVisitante">¿Qué te gustaría que hicieran los visitantes cuando entren a tu web?</label>
      </div>

      <div class="form-group full-width">
        <textarea id="secciones" name="secciones" rows="3" placeholder=" "></textarea>
        <label for="secciones">¿Qué secciones quieres que tenga la web?</label>
      </div>
        <div class="form-group full-width">
        <select id="diseño" name="diseño" multiple>

          <option>✅ Logotipo o identidad visual</option>

      <div class="form-group full-width">

      </div>

      <div class="form-group full-width">
        <select id="extras" name="extras" multiple>
          <option>🚀 Posicionamiento en Google (SEO)</option>
          <option>📊 Google Analytics</option>
          <option>🌍 Traducción a varios idiomas</option>
          <option>📧 Creación de correos corporativos</option>
          <option>🔐 Certificado SSL (HTTPS) – Seguridad y confianza para tus visitantes</option>
          <option>🖼️ Optimización de velocidad y rendimiento</option>
          <option>🔧 Mantenimiento web – Soporte, actualizaciones y copias de seguridad</option>
          <option>🖼️ Ninguno</option>
          <option>Otro</option>
        </select>
        <label for="extras">🔍 Extras 📌 ¿Te interesa agregar alguno de estos servicios complementarios a tu sitio web?
                  Selecciona los que te interesen o consideres necesarios:</label>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
