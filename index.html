<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Briefing Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      padding: 40px 20px;
      margin: auto;
      text-align: center;
    }
    .open-modal-btn {
      background-color: #3498db;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .open-modal-btn:hover {
      background-color: #2c80b4;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      padding: 40px 10px;
    }
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin: auto;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      animation: fadeIn 0.3s ease-in-out;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
    button[type="submit"] {
      background-color: #2ecc71;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <button class="open-modal-btn" onclick="document.getElementById('formModal').style.display='block'">Completar Briefing</button>

  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('formModal').style.display='none'">&times;</span>
      <h1>Formulario de Briefing para P√°gina Web</h1>
      <form id="briefingForm" action="https://formsubmit.co/tucorreo@ejemplo.com" method="POST">
        <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">
        <input type="hidden" name="_subject" value="Nuevo Briefing Web">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electr√≥nico:</label>
        <input type="email" id="email" name="email" required>

        <label for="dedicacion">¬øA qu√© se dedica?:</label>
        <textarea id="dedicacion" name="dedicacion" rows="3"></textarea>

        <label for="objetivo">¬øQu√© quieres lograr con tu p√°gina web?</label>
        <textarea id="objetivo" name="objetivo" rows="3"></textarea>

        <label for="accionVisitante">¬øQu√© te gustar√≠a que hicieran los visitantes cuando entren a tu web?</label>
        <textarea id="accionVisitante" name="accionVisitante" rows="3"></textarea>

        <label for="secciones">¬øQu√© secciones quieres que tenga la web?</label>
        <textarea id="secciones" name="secciones" rows="3"></textarea>

        <label for="material">¬øYa tienes los textos, im√°genes y logotipo?</label>
        <textarea id="material" name="material" rows="3"></textarea>

        <label>üõ†Ô∏è Funcionalidades</label>
        <select id="funcionalidades" name="funcionalidades" multiple>
          <option>Formulario de contacto</option>
          <option>WhatsApp</option>
          <option>Mapa de ubicaci√≥n</option>
          <option>Blog o secci√≥n de noticias</option>
          <option>Tienda online / carrito de compras</option>
          <option>Reservas o citas</option>
          <option>Galer√≠a de im√°genes</option>
        </select>

        <label>üîç Extras</label>
        <select id="extras" name="extras" multiple>
          <option>Posicionamiento en Google (SEO)</option>
          <option>Google Analytics</option>
          <option>Traducci√≥n a varios idiomas</option>
          <option>Creaci√≥n de correos corporativos</option>
        </select>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    window.onclick = function(event) {
      const modal = document.getElementById('formModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
