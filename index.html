<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Briefing Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      padding: 40px 20px;
      margin: auto;
      text-align: center;
    }
    .open-modal-btn {
      background-color: #3498db;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .open-modal-btn:hover {
      background-color: #2c80b4;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      padding: 40px 10px;
    }
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin: auto;
      max-width: 900px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      animation: fadeIn 0.3s ease-in-out;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <button class="open-modal-btn" onclick="document.getElementById('formModal').style.display='block'">Completar Briefing</button>

  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('formModal').style.display='none'">&times;</span>
      <h1>Formulario de Briefing para PÃ¡gina Web</h1>
      <!-- AQUI PEGA TODO EL FORMULARIO -->
      <form>
        <!-- ... todo el contenido del formulario original ... -->
      </form>
    </div>
  </div>

  <script>
    // Cierra modal si el usuario hace clic fuera del contenido
    window.onclick = function(event) {
      const modal = document.getElementById('formModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
